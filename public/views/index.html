 <!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="../JavaScripts/index.js"></script>

    <link rel="stylesheet" href="../stylesheets/style.css" />
    
    
    <title>Todoアプリ</title>
  </head>


  <body>
    <div class="container">
      <!-- Content here -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>


    <!--　ヘッダー　-->
    <div class="container-fluid">
      <ul class="shadow-sm fixed-top list-group">
        <li>
          <div>
            
          <div style="display: inline-block; _display: inline;">
            直近のタスクは  
            <div id="hedderTask" style="display: inline-block; _display: inline;"></div>
            です
            </div>       
          </div>
         </li>
      </ul>
    </div>
   
    <!--　タスク追加のボタン -->
    <button type="button" class="btn btn-primary shadow" data-toggle="modal" data-target="#create-form-modal">
      タスクを追加する
    </button>

    <div id="page_top" style="z-index:10000"><a href="#"  class="gg-chevron-up-o shadow"></a></div>

  
    <!-- タスク追加フォーム　-->
    <div class="modal fade" id="create-form-modal" tabindex="-1" role="dialog" aria-labelledby="create-form-modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content create-form-modal">
          <div class="modal-header">
            <h5 class="modal-title" id="create-form-modalLabel">タスクの新規追加</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <form action="#" method="post" id="create-form">
              <label for="title"> タスクを記入してください </label>
                <div class="form-group">
                  <input class="form-control task" type="text" name="task">
                </div>

              <label for="limit">期限を入力してください</label>
                <div class="form-group">
                <input class="form-control deadline" type="date" name="deadline">
                </div>

              <div class="form-group">
                  <label for="select">カテゴリを選択してください</label>
                  <select class="form-control category" name="category">
                    <option value="1">生活</option>
                    <option value="2">勉強</option>
                    <option value="3">仕事</option>
                    <option value="4">趣味</option>
                  </select>
              </div>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="submit">タスクを追加</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>          
          </div>
       </div>
      </div>
    </div>


    
    <!-- タスク更新フォーム -->
    <div class="modal fade" id="update-form-modal" tabindex="-1" role="dialog" aria-labelledby="update-form-modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content update-form-modal">
            <div class="modal-header">
              <h5 class="modal-title" id="update-form-modalLabel">タスクの更新</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

              <div class="modal-body">
                <form action="#" method="patch" class="update-form" id="update-form">
                  <input type="hidden" name="id" />
                  <label for="title"> タスク名 </label>
                    <div class="form-group">
                      <input class="form-control task" type="text" name="task">
                    </div>

                  <label for="limit">期限を入力してください</label>
                    <div class="form-group">
                      <input class="form-control deadline" type="date" name="deadline">
                    </div>

                  <div class="form-group">
                      <label for="category">カテゴリを選択してください</label>
                      <select class="form-control category" name ="category">
                        <option value="1">生活</option>
                        <option value="2">勉強</option>
                        <option value="3">仕事</option>
                        <option value="4">趣味</option>
                      </select>
                  </div>

                  <div class="form-group">
                    <label for="status">状態を選択してください</label>
                    <select class="form-control status" name="status" id="status">
                      <option value="1">完了</option>
                      <option value="2">途中</option>
                      <option value="3">手つかず</option>
                    </select>
                  </div>
                </form>

              <div class="modal-footer">
                <div class="update-form-btn">
                  <button type="button" class="btn btn-success" id="update-task">変更</button>
                  <button type="button" class="btn btn-secondary" id="update-display-none" data-dismiss="modal">閉じる</button>          
                </div>
              </div>
              </div>

        </div>
      </div>
    </div>

    
    <!-- やることリスト -->  
    <ul class="list-group" id="task-list"></ul>

    
    <script>
       // 登録ボタンを押したとき
       $("#submit").on("click", async function() {

          //　リクエストデータをフォームから取得
          const requestData = {
            taskName: $("#create-form input[name=task]").val(),
            deadline: $("#create-form input[name=deadline]").val(),
            category: $("#create-form select[name=category]").val(),
          };

          //　新規登録apiを実行
          const response = await httpPost(
            "//" + window.location.host + "/api/tasks",
            requestData
          );

          //　画面をリロード
          window.location.reload();
        });
       

        //　削除ボタンを押したとき
      $(document).on("click", ".delete-button", async function() {
        const taskName = $(this).data("delete");
        if (confirm(`下記のタスクを削除します。\n ${taskName}`)) {
          const id = $(this).data("id");

        //　削除 API を実行
           const response = await httpDelete(
          "//" + window.location.host + `/api/tasks/${id}`
          );

          //　画面をリロード
          window.location.reload();
        }
      });
      

        //　タスク一覧取得
      $(async function () {
        //　一覧を取得するAPIを実行
        const response = await httpGet(
          "//" + window.location.host + "/api/tasks"
        );

        //　ヘッダーにタスクを記入
        $("#hedderTask").text(response[0].task_name);
        
        const list = response.map((item) => {
        
        // 日付を xxxx-xx-xx　に変換
        const date = new Date(item.deadline);
        const year = date.getFullYear();
        const month = ("0" + (date.getMonth() +1)).slice(-2);
        const day = ("0" + (date.getDate() )).slice(-2);
        const deadlineVal = `${year}-${month}-${day}`;

          return `
             <li class="list-group-item shadow-sm cc-${item.category_id}">
            <div class="row">
                <div class="col-4">${item.task_name}</div>
                <div class="col-3">${deadlineVal}</div>
                <div class="col-2">${item.status}</div>
                <div class="btn-group col-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success uppdate-botton shadow-sm" data-toggle="modal" data-target="#update-form-modal" data-id=${item.id} >変更</button>
                <button type="button" class="btn btn-danger delete-button shadow-sm" data-toggle="modal" data-target="#removeModal" data-id=${item.id} data-delete=${item.task_name}>削除</button>
                </div>
              </div>
            </li>`;                 

        });
          // ulタグにリストを追加
        $("ul#task-list").append(list);
      });


        //更新ボタンを押したとき
      $(document).on("click", ".uppdate-botton", async function (){
        $("#update-form").show();
        const id = $(this).data("id");
        const response =await httpGet(
          "//" + window.location.host + `/api/tasks/${id}`
        );
        
          // 日付を xxxx-xx-xx　に変換
        const date = new Date(response[0].deadline);
        const year = date.getFullYear();
        const month = ("0" + (date.getMonth() +1)).slice(-2);
        const day = ("0" + (date.getDate())).slice(-2);
        const deadlineVal = `${year}-${month}-${day}`;

        // 初期値設定
        $("#update-form input[name=id]").val(response[0].id);
        $("#update-form input[name=task]").val(response[0].task_name);
        $("#update-form input[name=deadline]").val(deadlineVal);
        $("#update-form select[name=category]").val(response[0].category_id);
        $("#update-form select[name=status]").val(response[0].task_status);


        //　変更ボタンを押したとき
        $("#update-task").on("click", async function (){
          const id = $("#update-form input[name=id]").val();

          //　フォームからデータを取得する
          const requestData = {
            taskName: $("#update-form input[name=task]").val(),
            deadline: $("#update-form input[name=deadline]").val(),
            category: $("#update-form select[name=category]").val(),
            status: $("#update-form select[name=status]").val(),
          };

          //　新規API発行
          const request = await httpUpdate(
            "//" + window.location.host + `/api/tasks/${id}`,
            requestData
          );

          //　画面をリロード
          window.location.reload();
        });


      });
   

     </script>
      
  </body>
</html>
