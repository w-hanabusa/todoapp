    <!--　タスク追加のボタン -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="add-task">
      タスクを追加する
    </button>
    
    <!-- タスク追加フォーム モーダルにしたい -->
      <div id="add-form-modal" class="add-form">
          <form action="#" method="post" class="add-form">
            <label for="title"> タスクを記入してください </label>
              <div class="form-group">
                <input class="form-control" type="text" name="title" id="title">
               </div>

             <label for="limit">期限を入力してください</label>
              <div class="form-group">
               <input class="form-control" type="date" name="limit" id="limit">
              </div>

             <div class="form-group">
                <label for="select">カテゴリを選択してください</label>
                <select class="form-control" name ="category" id="category">
                  <option id="life">生活</option>
                  <option id="study">勉強</option>
                  <option id="work">仕事</option>
                  <option id="hobby">趣味</option>
                </select>
             </div>

              <div class="add-form-btn">
                <button type="button" class="btn btn-primary" input type="submit" >タスクを追加</button>
                <button type="button" class="btn btn-secondary" id="add-display-none">閉じる</button>          
              </div>
          </form> 
       </div>

    <!-- タスク更新フォーム 作る-->
    <div id="update-form-modal" class="update-form">   
        <form action="#" method="patch" class="update-form" id="update-form">
          <label for="title"> タスクを記入してください </label>
            <div class="form-group">
              <input class="form-control" type="text" name="title" id="title">
             </div>

           <label for="limit">期限を入力してください</label>
            <div class="form-group">
             <input class="form-control" type="date" name="limit" id="limit">
            </div>

           <div class="form-group">
              <label for="select">カテゴリを選択してください</label>
              <select class="form-control" name ="category" id="category">
                <option id="life">生活</option>
                <option id="study">勉強</option>
                <option id="work">仕事</option>
                <option id="hobby">趣味</option>
              </select>
           </div>

            <div class="update-form-btn">
              <button type="button" class="btn btn-primary" input type="submit" >変更</button>
              <button type="button" class="btn btn-secondary" id="update-display-none">閉じる</button>          
            </div>
      </form>
    </div>

    <!-- やることリスト -->

    <script>
 
       //新規登録フォームを出す 
       $("#add-task").click(function() {
        $(".add-form").show();
      }) ; 

      // 更新フォームを出す
      $("#btn btn-success").click(function () {
        $(".update-form").show();
      });

      // 新規登録フォームを閉じる
      $("#add-display-none").click(function () {
        $(".add-form").hide();
      });

      // 更新フォームを閉じる
      $("#update-display-none").click(function () {
        $(".update-form").hide();
      });

      //カテゴリに応じてラベルに色をつけたい
      


      // 削除
       $(".btn btn-danger").click(function () {
        alert("タスクを削除します");

    </script>
    


  </body>
