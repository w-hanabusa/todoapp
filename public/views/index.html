    <!--　タスク追加のボタン -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-form-modal" id="add-task">
      タスクを追加する

    <!-- タスク追加フォーム　-->
    <div class="modal fade" id="add-form-modal" tabindex="-1" role="dialog" aria-labelledby="add-form-modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-form-modalLabel">タスクの新規追加</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <form action="#" method="post" class="add-form">
              <label for="title"> タスクを記入してください </label>
                <div class="form-group">
                  <input class="form-control task" type="text" name="task" id="task">
                </div>

              <label for="limit">期限を入力してください</label>
                <div class="form-group">
                <input class="form-control limit" type="date" name="limit" id="limit">
                </div>

              <div class="form-group">
                  <label for="select">カテゴリを選択してください</label>
                  <select class="form-control category" name ="category" id="category">
                    <option value="1">生活</option>
                    <option value="2">勉強</option>
                    <option value="3">仕事</option>
                    <option value="4">趣味</option>
                  </select>
              </div>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" input type="submit" >タスクを追加</button>
            <button type="button" class="btn btn-secondary" id="add-display-none" data-dismiss="modal">閉じる</button>          
          </div>
       </div>
      </div>
    </div>

    
    <!--　タスク削除ボタン　-->

                        <option value="2">勉強</option>
                        <option value="3">仕事</option>
                        <option value="4">趣味</option>
                      </select>
                  </div>

                  <div class="form-group">
                    <label for="status">状態を選択してください</label>
                    <select class="form-control status" name="status" id="status">
                      <option value="1">完了</option>
                      <option value="2">途中</option>
                      <option value="3">手つかず</option>
                    </select>
                  </div>
                </form>

              <div class="modal-footer">
                <div class="update-form-btn">

                  <button type="button" class="btn btn-secondary" id="update-display-none" data-dismiss="modal">閉じる</button>

              </div>
